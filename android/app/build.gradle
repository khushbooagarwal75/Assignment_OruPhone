plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
    id "com.google.gms.google-services"
}

android {
    namespace = "com.example.flutter_assignment_oruphones"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = "1.8"
    }


    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.example.flutter_assignment_oruphones"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdk = 23
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }
}

flutter {
    source = "../.."
}
dependencies {
    // Import the Firebase BoM (Bill of Materials) to manage versions
    implementation(platform("com.google.firebase:firebase-bom:31.5.0"))


    // Add Firebase Authentication (if needed)
    implementation("com.google.firebase:firebase-auth")

    // Add Firebase Cloud Messaging (for push notifications)
    implementation("com.google.firebase:firebase-messaging")

    // Add Firestore Database (if needed)
    implementation("com.google.firebase:firebase-firestore")

    // Add Firebase Storage (if needed)
    implementation("com.google.firebase:firebase-storage")

    // Add Firebase Analytics (if needed)
    implementation("com.google.firebase:firebase-analytics")
}

apply plugin: 'com.google.gms.google-services'
apply plugin: 'kotlin-android'
